<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/uikit-3.10.1/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/uikit-3.10.1/js/uikit.min.js"></script>
    <title>COVID-19 Testing Locations</title>
  </head>

  <body>
    <div class="uk-container">
      <header class="jumbotron">
        <h1 class="display-3 uk-heading-small uk-padding-bottom">
          <img src="assets/images/covidimg.jpeg" /> COVID-19 Testing Locations
        </h1>
        <p id="findTitle" class="display-2 lead uk-padding-bottom">
          Find your local testing centers
        </p>
      </header>

      <div
        id="main-content"
        class="uk-child-width-1-2 uk-text-center uk-padding"
        uk-grid
      >
        <div id="left-panel">
          <section
            id="map-area"
            class="uk-card uk-card-default uk-card-body uk-padding-bottom"
          >
            <p id="map-text">Loading Google Maps...</p>
            <div id="map"></div>
          </section>
        </div>

        <div id="right-panel">
          <div class="uk-card uk-card-default uk-card-body">
            <button class="uk-button uk-button-default" type="button">
              Recent Searches
            </button>
            <div id="recents" class="uk-width-large" uk-dropdown="mode:click">
              <div class="uk-dropdown-grid uk-child-width-1-2@m" uk-grid>
                <div>
                  <ul id="selectEl" class="uk-nav uk-dropdown-nav">
                    <li class="uk-active"><a href="#">Cities</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="uk-margin search-bar">
              <form class="uk-search uk-search-default">
                <span uk-search-icon></span>
                <input
                  name="userInput"
                  id="location-input"
                  class="uk-search-input"
                  type="text"
                  placeholder="Type your city here"
                />
              </form>
            </div>
            <button
              id="search"
              type="submit"
              class="btn uk-button uk-button-primary"
            >
              Find Locations
            </button>
          </div>

          <div id="locations-list" class="uk-card uk-card-default uk-card-body">
            <div class="uk-child-width-expand@s" uk-grid>
              <div>
                <h4>Locations</h4>
                <ul class="uk-list" id="locationContainer">
                  <li class="location-data-p">
                    <p class="location-data-p"></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Google maps script script link-->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Ru-kBu2WnKkfIqZ6EgENC-cnbppoeRo&callback=initMap"
    ></script>
    <script src="./assets/js/script.js"></script>
    <!-- end of Google maps script link -->
  </body>
</html>
