<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Covid-19 Testing Locations</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Covid-19 Testing Locations</h1>
      <p class="lead">Find your local testing centers</p>

      <!-- Dropdown menu for recent searchs *** THE CLASSES WILL NEED TO BE CHANGED to REFLECT CSS LIBRARY -->
      <div id="recents" class="select">
        <select id="selectEl" class="is-hovered">
            <option selected>Recent Searches</option>
        </select>
    </div>
    </header>

    <!-- start of search input *** THE CLASSES WILL NEED TO BE CHANGED to REFLECT CSS LIBRARY  *** -->
    <div class="columns is-mobile">
        <div class="column">
            <div class="field is-grouped is-grouped-centered">
                <label class="label">Search by City</label>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <input id="searchInput" name="userInput" class="input is-hovered" type="text" placeholder="Enter City"/>
                </div>
                <div class="control">
                    <button id="search" class="button is-info">
                        Search
                    </button>
                </div>
            </div>
        </div>    
    </div>
    <!-- end of search input -->


    <!-- ** goodwin's original input **
    <div class="search-bar">
        <h2>Type Your City Here</h2>
        <input name="city-name" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Find Locations</button>
    </div> -->
    <!-- end of search input -->

    <div class="locations-list"></div>

    <!-- Start of google map-->
    <div id="map"></div>

    <!--End of google map-->


    <script src="./assets/js/script.js"></script>

    <!--google maps api link-->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Ru-kBu2WnKkfIqZ6EgENC-cnbppoeRo&callback=initMap"
    ></script>
  </body>
</html>
