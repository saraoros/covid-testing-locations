<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<!-- START of Makayla's style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/uikit-3.10.1/css/uikit.min.css" /> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Covid-19 Testing Locations</title>

    <!-- I commented out the previous css for my new-css to work, note the path in the href attribute below -->
    <!--When I uncomment the following link, the code breaks-->
 <!-- <link rel="stylesheet" href="./assets/new-css/style.css" />  -->
  </head>

<body>

    <div class="uk-container">
      <header class="jumbotron">
        <h1 class="display-3 uk-heading-small">COVID-19 Testing Locations</h1>
        <p class="lead">Find your local testing centers</p>
      </header>

      
      <div id="main-content" class="uk-child-width-1-2 uk-text-center" uk-grid>
        <div id="left-panel">
          <section id="map-area" class="uk-card uk-card-default uk-card-body">
           <div id="map"></div> 
          </div>
          </section>
        <div id="right-panel">
          
          
          <section class="uk-card uk-card-default uk-card-body">
          <!-- START OF SEARCH INPUT -->
              <div class="columns is-mobile">
        <div class="column">
            <div class="field is-grouped is-grouped-centered">
                <label class="label">Search by City</label>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <input id="searchInput" name="userInput" class="input is-hovered" type="text" placeholder="Enter City"/>
                </div>
                <div class="control">
                    <button id="search" class="button is-info">
                        Search
                    </button>
                </div>
            </div>
        </div>    
    </div>
                    <!-- START OF SEARCH DROP DOWN-->
              <div id="recents" class="select">
        <select id="selectEl" class="is-hovered">
           <option selected>Recent Searches</option>
        </select> 
   </div>     
            
          </section>

          <div id="locations-list" class="uk-card uk-card-default uk-card-body">
            <div class="uk-child-width-expand@s" uk-grid>
              <div>
                <h4>Locations</h4>
                <ul class="uk-list" id="locationContainer">
                  <li class="location-data-p">
                    <p class="location-data-p"></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      

 </body>
      
     <!-- Google maps script script link-->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Ru-kBu2WnKkfIqZ6EgENC-cnbppoeRo&callback=initMap"
    ></script>
    <!-- end of Google maps script link -->

    <script src="./assets/uikit-3.10.1/js/uikit.min.js"></script>
    <script src="./assets/uikit-3.10.1/js/uikit-icons.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
  
</html>
