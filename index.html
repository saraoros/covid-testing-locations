<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/uikit-3.10.1/css/uikit.min.css" />
    <!-- I commented out the previous css for my new-css to work, note the path in the href attribute below -->
    <link rel="stylesheet" href="./assets/new-css/style.css" />
    <title>Covid Testing Locations</title>
  </head>

  <body>
    <div class="uk-container">
      <header class="jumbotron">
        <h1 class="display-3 uk-heading-small">Covid Testing Locations</h1>
        <p class="lead">Find your local testing centers</p>
      </header>
      <div id="main-content" class="uk-child-width-1-2 uk-text-center" uk-grid>
        <div id="left-panel">
          <section id="map-area" class="uk-card uk-card-default uk-card-body">
               <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Ru-kBu2WnKkfIqZ6EgENC-cnbppoeRo&callback=initMap"
    ></script>
<!--             <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12182.30520634488!2d-74.0652613!3d40.2407219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1561060983193!5m2!1sen!2sus"
              frameborder="0"
              style="border: 0"
              allowfullscreen
            ></iframe> -->
          </section>
        </div>
        <div id="right-panel">
          <section class="uk-card uk-card-default uk-card-body">
            <!-- <h2>Type Your City Here</h2> -->
            <div class="uk-margin search-bar">
              <form class="uk-search uk-search-default">
                <span uk-search-icon></span>
                <input
                  id="location-input"
                  class="uk-search-input"
                  type="search"
                  placeholder="Type your city here"
                />
              </form>
            </div>
            <button type="submit" class="btn uk-button uk-button-primary">
              Find Locations
            </button>
          </section>

          <div id="locations-list" class="uk-card uk-card-default uk-card-body">
            <div class="uk-child-width-expand@s" uk-grid>
              <div>
                <h4>Locations</h4>
                <ul class="uk-list">
                  <li class="location-data">
                    <p class="location-data-p">
                      1180 Arcade St Saint Paul, MN 55106
                    </p>
                  </li>
                  <li class="location-data">
                    <p class="location-data-p">
                      1700 Rice St Saint Paul, MN 55113
                    </p>
                  </li>
                  <li class="location-data">
                    <p class="location-data-p">
                      1401 Maryland Ave E Saint Paul, MN 55106
                    </p>
                  </li>
                  <li class="location-data">
                    <p class="location-data-p">
                      1133 Robert St S West Saint Paul, MN 55118
                    </p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/uikit-3.10.1/js/uikit.min.js"></script>
    <script src="./assets/uikit-3.10.1/js/uikit-icons.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <!--google maps api link-->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Ru-kBu2WnKkfIqZ6EgENC-cnbppoeRo&callback=initMap"
    ></script>
  </body>
</html>
